<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="pics-container">
        <div class="pics__panel">
          <img class="pics__panel_img" src="./images/actors/pratt.jpg" alt="" />
          <img
            class="pics__panel_img"
            src="./images/actors/cooper.jpg"
            alt=""
          />
          <img
            class="pics__panel_img"
            src="./images/actors/saldana.jpg"
            alt=""
          />
          <img
            class="pics__panel_img"
            src="./images/actors/butler.jpg"
            alt=""
          />
          <img
            class="pics__panel_img"
            src="./images/actors/cotler.jpg"
            alt=""
          />
          <img class="pics__panel_img" src="./images/actors/krug.jpg" alt="" />
          <img class="pics__panel_img" src="./images/actors/moore.jpg" alt="" />
          <img class="pics__panel_img" src="./images/actors/stan.jpg" alt="" />
          <img
            class="pics__panel_img"
            src="./images/actors/middleton.jpg"
            alt=""
          />
        </div>

        <div class="posters__panel">
          <img class="posters__panel_img" src="./images/1.jpg" alt="" />
          <img class="posters__panel_img" src="./images/2.jpg" alt="" />
          <img class="posters__panel_img" src="./images/3.jpg" alt="" />
        </div>
      </div>

      <div class="content-container">
        <div class="content-block"></div>

        <div class="rate__window">
          <div class= "rate__window_text">Rate this</div>
          <div class="movie-name"></div>
          <form>
            <input class="rate-input" type="number" placeholder="0" />
            <button class="rate-btn">rate</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./data.js"></script>

</html>
